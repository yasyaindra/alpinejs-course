<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Models</title>
  </head>
  <body>
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="/index.html"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >State & Templating</a
              >
            </li>
            <li>
              <a
                href="/native_js.html"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Native Javascript</a
              >
            </li>
            <li>
              <a
                href="/events.html"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Events</a
              >
            </li>
            <li>
              <a
                href="/models.html"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Models</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      x-data="{pesan: 'Hello WPU!', open:false, hobby:[]}"
      class="container mx-auto w-3/4 mt-10 bg-red-200 p-10 rounded-xl shadow"
    >
      <label class="text-lg font-medium text-gray-900 block mb-2"
        >Masukkan Nama</label
      >
      <textarea
        type="text"
        x-model="pesan"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5"
      ></textarea>
      <span
        x-text="pesan.length"
        :class="pesan.length > 20 ? 'text-red-500' : ''"
      ></span>
      <input type="checkbox" id="checkbox" class="flex" x-model="open" />
      <span x-text="!open ? 'kosong':'terisi'"></span>
      <div class="mt-5">
        <div class="flex items-center mb-2">
          <input
            type="checkbox"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded"
            value="menulis"
            x-model="hobby"
          />
          <label for="menulis" id="menulis" class="ml-2 text-sm">Menulis</label>
        </div>
        <div class="flex items-center mb-2">
          <input
            type="checkbox"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded"
            value="menyanyi"
            x-model="hobby"
          />
          <label for="menyanyi" id="menyanyi" class="ml-2 text-sm"
            >Menyanyi</label
          >
        </div>
        <div class="flex items-center mb-2">
          <input
            type="checkbox"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded"
            value="ngoding"
            id="ngoding"
            x-model="hobby"
          />
          <label for="ngoding" class="ml-2 text-sm">ngoding</label>
        </div>
        <span x-text="hobby"></span>
      </div>
    </div>
  </body>
</html>
