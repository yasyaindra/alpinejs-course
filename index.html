<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 1</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
              <a href="/index.html" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">State & Templating</a>
            </li>
            <li>
              <a href="/native_js.html" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Events</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <h1 class="text-center my-5 text-5xl">State</h1>
    <div class="text-center">
      <div x-data="{name:'Yasya Indra', age:12}">
        <h1 class="text-3xl font-bold underline" x-text="name"></h1>
        <p x-text="age"></p>
      </div>
      <br />
      <div x-data="{name:'Afifan'}">
        <div x-data="{age:20}">
          <h1 class="text-3xl font-bold underline" x-text="name"></h1>
          <p x-text="age"></p>
        </div>
      </div>
      <!-- Latihan -->
      <div x-data="{foo:'bar'}">
        <h1 class="text-3xl font-bold underline">Latihan</h1>
        <span x-text="foo"></span>
        <span x-text="foo"></span>
        <div x-data="{foo:'bob'}">
          <span x-text="foo"></span>
        </div>
      </div>
      <!-- Result -->
      <div>
        <h1 class="text-3xl font-bold underline">Hasil</h1>
        <span>bar</span>
        <span>bar</span>
        <div>
          <span>bob</span>
        </div>
      </div>
      <!-- Globa State -->
      <div x-data>
        <h1 class="text-3xl font-bold underline">Global State</h1>
        <ul>
          <template x-for="nm in $store.mahasiswa.nama">
            <li x-text="nm"></li>
          </template>
        </ul>
      </div>
    </div>
    <!-- Template -->
    <h1 class="text-center my-5 text-5xl">Templating</h1>
    <div
      x-data="{name:'Afifan', angka:11}"
      class="container mx-auto w-1/2 text-center mt-10 bg-slate-400 p-10 rounded-xl shadow"
    >
      <h1
        class="text-2xl font-bold bg-clip-text text-transparent drop-shadow-sm text-white drop-shadow-sm"
      >
        Hello, <span x-text="angka"></span> yang merupakan bilangan
        <span x-text="angka % 2 == 0 ? 'Genap':'Ganjil'"></span>
      </h1>
    </div>
    <!-- Inner HTML -->
    <div
      x-data="{name:'Afifan', link:'<a href=\'https://yasyaindra.com\'>Yasya Indra</a>'}"
      class="container mx-auto w-1/2 text-center mt-10 bg-slate-400 p-10 rounded-xl shadow"
    >
      <h1
        class="text-2xl font-bold bg-clip-text text-transparent drop-shadow-sm text-white drop-shadow-sm"
      >
        Hello, <span x-html="link"></span>
      </h1>
    </div>
    <!-- Toggle Element -->
    <!-- x-show -->
    <div x-data="{open:false}" class="container mx-auto w-1/2 text-center my-10 bg-slate-400 p-10 rounded-xl shadow">
      <button @click="open = !open" x-text="open ? 'Tutup' : 'Buka'" class="py-2 px-5 bg-slate-600 text-white rounded-md"></button>
      <div class="w-3/4 mx-auto mt-4 p-5 bg-blue-400 rounded text-white"" x-show="open">Lorem ipsum dolor sit amet</div>
    </div>
    <!-- x-if -->
    <div x-data="{open:false}" class="container mx-auto w-1/2 text-center my-10 bg-slate-400 p-10 rounded-xl shadow">
      <button @click="open = !open" x-text="open ? 'Tutup' : 'Buka'" class="py-2 px-5 bg-slate-600 text-white rounded-md"></button>
      <template x-if="open">
        <div class="w-3/4 mx-auto mt-4 p-5 bg-blue-400 rounded text-white"" x-show="open">Lorem ipsum dolor sit amet</div>
      </template>
    </div>
    <!-- x-transition -->
    <div x-data="{open:false}" class="container mx-auto w-1/2 text-center my-10 bg-slate-400 p-10 rounded-xl shadow">
      <button @click="open = !open" x-text="open ? 'Tutup' : 'Buka'" class="py-2 px-5 bg-slate-600 text-white rounded-md"></button>
      <div class="w-3/4 mx-auto mt-4 p-5 bg-blue-400 rounded text-white"" x-show="open" x-transition.origin.top.left.duration.1000ms>Lorem ipsum dolor sit amet</div>
    </div>
    <!-- x-bind -->
    <div x-data="{open:false}" class="container mx-auto w-1/2 text-center my-10 bg-slate-400 p-10 rounded-xl shadow">
      <button @click="open = !open" x-text="open ? 'Tutup' : 'Buka'" class="py-2 px-5 bg-slate-600 text-black rounded-md" x-bind:class="open ? 'bg-lime-200' : 'bg-cyan-100'"></button>
      <div class="w-3/4 mx-auto mt-4 p-5 bg-blue-400 rounded text-white"" x-show="open" x-transition.origin.top.left.duration.1000ms>Lorem ipsum dolor sit amet</div>
    </div>
    <!-- End Template -->
  </body>
  <script src="/script_v2.js"></script>
</html>
